<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Demo</title>
</head>
<body>
    <form style="text-align: center;" action="{% url 'up' i.id %}" method="POST">{% csrf_token %}
        <table align="center" cellspacing="0" cellpadding="10" border="5">
            <marquee>CRUD OPERATION </marquee>
            <tr>
                <td>Firstname</td>
                <td><input type="text" name="fname" value="{{i.Firstname}}"></td>
            </tr>
            <tr>
                <td>Lastname</td>
                <td><input type="text" name="lname" value="{{i.Lastname}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" value="{{i.Email}}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" name="passw" value="{{i.Password}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="con" value="{{i.Contact}}"></td>
            </tr>
            <tr>
                
                <td><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</body>
</html>
